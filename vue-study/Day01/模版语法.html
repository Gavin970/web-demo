<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--准备一个容器-->
<div class="root">
    <h1>插值语法</h1>
    <h3>Hello，{{name}}</h3>
    <hr>
    <h1>指令语法</h1>
    <a v-bind:href="net.url">点我跳转{{net.name}}</a>
    <a :href="net.url">点我也能跳转{{net.name}}</a>
</div>

<script type="text/javascript">
    Vue.config.productionTip = false; //阻止vue在启动时生成生产提示

    //创建vue实例
    new Vue({
        el:'.root',
        data:{
            name:'玛卡巴卡',
            net: {
                name:'百度',
                url:'https://www.baidu.com'
            }
        }
    });
</script>
</body>
</html>
