<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--准备一个容器-->
<div class="root">
<!--    1.普通写法-->
    <div>单向数据绑定：<input type="text" v-bind:value="name"></div>
    <div>双向数据绑定：<input type="text" v-model:value="name"></div>
<!--    2.简写-->
    <div>单向数据绑定：<input type="text" :value="address.name"></div>
    <div>双向数据绑定：<input type="text" v-model="address.name"></div>
</div>

<script type="text/javascript">
    Vue.config.productionTip = false; //阻止vue在启动时生成生产提示

    //创建vue实例
    new Vue({
        el:'.root',
        data:{
            name:'玛卡巴卡',
            address: {
                name:'上政',
                url:'https://www.baidu.com'
            }
        }
    });
</script>
</body>
</html>
