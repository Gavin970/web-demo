<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id ="root">
        <form @submit.prevent="demo">
            账号: <input type="text" v-model="userInfo.account"><br><br>
            密码: <input type="password" v-model="userInfo.password"><br><br>
            性别: 男<input type="radio" name="sex" v-model="userInfo.sex" value="male"> 女<input type="radio" name="sex" v-model="userInfo.sex" value="female"><br><br>
            爱好:  吃饭<input type="checkbox" v-model="userInfo.hobby" value="吃饭"> 睡觉<input type="checkbox" v-model="userInfo.hobby" value="睡觉"> 打豆豆<input type="checkbox" v-model="userInfo.hobby" value="打豆豆"><br><br>
            所属校区 <select v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
            </select><br><br>
            其他信息: <textarea v-model="userInfo.other"></textarea><br><br>
            <input type="checkbox" v-model="userInfo.isAgree">阅读并接受<a href="#">《用户协议》</a><br><br>
            <button>提交</button>
        </form>
    </div>

    <script>
        Vue.config.productionTip = false; //阻止vue在启动时生成提示

        //创建Vue实例,得到 ViewModel
        const vm = new Vue({
            el: '#root',
            data: {
                userInfo: {
                    account: '',
                    password: '',
                    sex: '',
                    hobby: [],
                    city: '',
                    other: '',
                    isAgree: false
                }
            },
            methods: {
                demo(){
                    console.log(JSON.stringify(this.userInfo));
                }
            }
        });
    </script>
</body>

</html>
