<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        div {
            padding: 5px;
        }
    </style>
</head>
<body>
<!--准备一个容器-->
<div class="root">
    <div class="surname">姓：<input type="text" v-model="surname"></div>
    <div class="name">名：<input type="text" v-model="name"></div>
    <div class="fullName">全名：{{fullName()}}</div>
</div>

<script type="text/javascript">
    Vue.config.productionTip = false; //阻止vue在启动时生成生产提示

    //创建vue实例
    new Vue({
        el: '.root',
        data: {
            surname:'张',
            name:'三'
        },
        methods:{
            fullName(){
                return this.surname + '-' + this.name;
            }
        }
    });
</script>
</body>
</html>
