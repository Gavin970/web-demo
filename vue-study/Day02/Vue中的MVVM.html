<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--准备一个容器-->
<div class="root">
    <h1>学校名称：{{name}}</h1>
    <h1>学校地址：{{address.name}}</h1>
</div>

<script type="text/javascript">
    Vue.config.productionTip = false; //阻止vue在启动时生成生产提示

    //创建vue实例
    new Vue({
        el:'.root',
        data:{
            name:'上证',
            address: {
                name:'上海'
            }
        }
    });
</script>
</body>
</html>
