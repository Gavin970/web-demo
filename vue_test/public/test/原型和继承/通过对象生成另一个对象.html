<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function User(name) {
      this.name = name;
    }
    let sb = new User('sanbin')
    console.log(sb);

    function createByObject(obj, ...args) {
      let cons = Object.getPrototypeOf(obj).constructor
      return new cons(...args)
    }
    let nb = createByObject(sb, 'niubi')
    console.log(nb);
  </script>
</body>

</html>
