<script>
    function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min; //含最大值，含最小值 
    }
    let answer = getRandomIntInclusive(1,100);
    let num = 0;
    for (let i = 1; i <= 10; i++) {
        num = parseInt(prompt('现有一个1～100的数字，请输入您猜测的数字'));
        if ( i !== 10) {
            if (num < answer) {
                alert('您猜测的答案小了，请继续猜！');
            } else if (num > answer) {
                alert('您猜测的答案大了，请继续猜！');
            } else if (num === answer) {
                alert('恭喜您！回答正确');
                break;
            }
        } else {
            alert('10次机会已用完，游戏结束！');
        }
    }

</script>
</html>
