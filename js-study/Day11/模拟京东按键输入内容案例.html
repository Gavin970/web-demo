<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ipt {
            display: block;
            margin: 100px auto;
            width: 300px;
            height: 25px;
            outline: none;
        }
    </style>
</head>
<body>
    <input type="text" class="ipt">
</body>
<script>
    let ipt = document.querySelector('.ipt');
    document.addEventListener('keyup', function (e){
        if (e.key == 's' || e.key == 'S'){
            ipt.focus();
        }
    })
</script>
</html>
