<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 100px 100px;
        }
        button {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div>
        <button>按钮</button>
    </div>
</body>
<script>
    let box = document.querySelector('div');
    box.addEventListener('click', function (e){
        console.log(this);
        console.log(e.target);
    })
</script>
</html>
