<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let str = 'abaasdffggghhjjkkgfddsssss3444343';
    console.log(str.length);
    console.log(str.charAt(8));
    console.log(str.indexOf('j') === -1 ? '不存在该字符':'存在该字符');
    console.log(str.replace('g','22'));
    console.log(str.substring(1,5));
    let o = {};
    for (let i = 0; i < str.length; i++) {
        let chars = str.charAt(i);
        if (o[chars]) {
            o[chars]++;
        } else {
            o[chars] = 1;
        }
    }
    let max = 0;
    let ch = '';
    for (const key in o) {
        if (o[key] > max) {
            max = o[key];
            ch = key;
        }
    }
    console.log('出现次数最多的字符为：' + ch + ',出现次数为' + max + '次');
</script>
</html>
