<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            margin: 100px;
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
<script>
    let box1 = document.querySelector('.box');
    box1.addEventListener('mousemove',function (e){
        let x = e.pageX - this.offsetLeft;
        let y = e.pageY - this.offsetTop;
        this.innerHTML = 'x坐标为：' + x + ' y坐标为：' + y;
    });
</script>
</html>
