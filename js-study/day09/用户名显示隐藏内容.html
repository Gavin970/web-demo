<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            padding-left: 10px;
            width: 200px;
            height: 25px;
            line-height: 25px;
            font-size: 12px;
            color: #999;
            outline: none;
            border: 1px solid #999;
            box-sizing: border-box;
        }
        .change {
            border: 1px solid tomato;
            color: #333;
        }
    </style>
</head>
<body>
    <input type="text" name="" id="userName" value="邮箱/ID/手机号">
    <input type="text" name="" id="pwd" value="密码">
</body>
<script>
    let userName = document.querySelector('#userName');
    let pwd = document.querySelector('#pwd');
    userName.onfocus = function() {
        if (this.value === '邮箱/ID/手机号') {
            this.value = '';
        }
        this.className = 'change';
    }
    userName.onblur = function() {
        if (this.value === '') {
            this.value = '邮箱/ID/手机号';
        }
        this.className = '';
    }
    pwd.onfocus = function() {
        if (this.value === '密码') {
            this.value = '';
        }
        this.type = 'password'
        this.className = 'change';
    }
    pwd.onblur = function() {
        if (this.value === '') {
            this.value = '密码';
            this.type = 'text'
        }
        this.className = '';
    }
</script>
</html>
