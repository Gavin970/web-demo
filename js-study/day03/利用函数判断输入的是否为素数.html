<script>
    function getPrimeNum(num) {
        for (let i = 2; i < num; i++) {
            if (num % i === 0) {
                return '不是质数';
            }
        }
        return '是质数';
    }
    let num = prompt('请输入一个数');
    let primeNum = getPrimeNum(num);
    alert(num + primeNum);
</script>
