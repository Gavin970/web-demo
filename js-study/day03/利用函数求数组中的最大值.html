<script>
    function getMaxNum(arr) {
        arr.sort(function(a, b){return a-b});
        return arr[arr.length -1];
    }
    let arr = [5,77,2,99,101,67];
    let maxNum = getMaxNum(arr);
    console.log(maxNum);


    function getStr(str1,str2) {
        return str1 + str2;
    }
    let str = getStr('张三');
    console.log(str);
</script>
