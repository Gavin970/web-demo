<script>
    function getMaxNum(num1, num2) {
        return num1 > num2 ? num1 : num2;
    }
    let num1 = prompt('请输入第一个数');
    let num2 = prompt('请输入第二个数');
    let maxNum = getMaxNum(num1,num2);
    console.log('最大值为：' + maxNum);
</script>
