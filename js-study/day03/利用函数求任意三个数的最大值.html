<script>
    function getMaxNum(num1,num2,num3) {
        if (num1 > num2) {
            if (num1 > num3) {
                return num1;
            } else {
                return num3;
            }
        } else {
            return num2;
        }
    }

    let num1 = prompt('请输入第一个数');
    let num2 = prompt('请输入第二个数');
    let num3 = prompt('请输入第三个数');
    let maxNum = getMaxNum(num1,num2,num3);
    alert('三个数中最大值为：' + maxNum);
</script>
