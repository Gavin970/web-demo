<script>
    let arr = [2,0,6,1,77,0,52,10,25,7];
    let newArr = [];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            newArr.push(arr[i]);
        }
    }
    console.log(newArr);

    let newArr1 = [];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] !== 0) {
            newArr1.push(arr[i]);
        }
    }
    console.log(newArr1);
</script>
