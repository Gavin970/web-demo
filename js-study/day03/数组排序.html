<script>
    let arr = [3,6,2,8,7,4,9,6,5];
    let num = 0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length - 1; j++) {
            if (arr[j] >= arr[j+1]) {
            num = arr[j];
            arr[j] = arr[j+1];
            arr[j+1] = num;
            }
        }
    }
    console.log(arr);

    let arr1 = [3,6,2,8,7,4,9,6,5];
    console.log(arr1.sort(function(a, b){return a-b}));
    console.log(arr1.sort(function(a, b){return b-a}));
</script>
