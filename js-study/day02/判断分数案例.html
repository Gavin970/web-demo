<script>
    let score = prompt('请输入您的分数：');
    if (score >= 90 ) {
        alert('您的评级为A');
    } else if (score < 90 && score >= 80) {
        alert('您的评级为B');
    } else if (score < 80 && score >= 70) {
        alert('您的评级为C');
    } else if (score < 70 && score >= 60) {
        alert('您的评级为D');
    } else {
        alert('您的评级为E');
    }
</script>
</html>
