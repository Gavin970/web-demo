<script>
    let star = '';
    let num = parseInt(prompt('请输入第一行小星星的数量'));
    for (let i = num; i >= 1; i--) {
        for (let j = 1; j <= i; j++) {
            star += '* ';
        }
        star += '\n';
    }
    console.log(star);
</script>
