<script>
    let star = '';
    let row = parseInt(prompt('请输入小星星的行数'));
    let col = parseInt(prompt('请输入小星星的列数'));
    for (let i = 1; i <= row; i++) {
        for (let j = 1; j <= col; j++) {
            star += '* ';
        }
        star += '\n';
    }
    console.log(star);
</script>
