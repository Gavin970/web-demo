<script>
    // 1.求1-100之间所有数字的平均值
    let num = 0;
    for (let i = 1; i <= 100; i++) {
        num += i;
    }
    console.log(num / 100);
    // 2.求1-100之间所有偶数和奇数的和
    let even = 0;
    let odd = 0;
    for (let i = 1; i <= 100; i++) {
        if (i % 2 === 1) {
            odd += i;
        } else {
            even += i;
        }
    }
    console.log('奇数的和为：' + odd);
    console.log('偶数的和为：' + even);
    // 3.求1-100之间所有能被3整除的数字的和
    let n = 0
    for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0) {
            n += i
        }
    }
    console.log('1-100之间所有能被3整除的数字的和为：' + n);
</script>
