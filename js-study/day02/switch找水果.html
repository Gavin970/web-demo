<script>
    let fruit = prompt('请输入一个水果：');
    switch (fruit) {
        case '苹果':
            alert('苹果3.5元/斤')
            break;
        case '香蕉':
            alert('香蕉5.5元/斤')
            break;
        case '榴莲':
            alert('榴莲22.5元/斤')
            break;
        default:
            alert('没有找到您想要的水果')
            break;
    }
</script>
